<h1>Add New Restaurant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Restaurant added successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-group">
      <label for="RestaurantName">Restaurant Name</label>
      <input type="text" class="form-control" id="RestaurantName"
        placeholder="Enter restaurant name here" formControlName="name">
    </div>
    <div class="form-group">
      <label for="RestaurantAddress">Restaurant Address</label>
      <input type="text" class="form-control" id="RestaurantAddress"
        placeholder="Enter Restaurant address here" formControlName="address">
    </div>
    <div class="form-group">
      <label for="RestaurantEmail">Restaurant Email</label>
      <input type="text" class="form-control" id="RestaurantEmail"
        placeholder="Enter email restaurant here" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
