<h1>Register New User</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> User created successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="register" (ngSubmit)="getUser()">
    <div class="form-group">
      <label for="UserName">User Name</label>
      <input type="text" class="form-control" id="UserName"
        placeholder="Enter your name here" formControlName="name">
    </div>
    <div class="form-group">
      <label for="UserAddress">User Address</label>
      <input type="text" class="form-control" id="UserAddress"
        placeholder="Enter your address here" formControlName="address">
    </div>
    <div class="form-group">
        <label for="UserPassword">User Password</label>
        <input type="password" class="form-control" id="UserPassword"
          placeholder="Enter password here" formControlName="password">
      </div>
    <div class="form-group">
      <label for="UserEmail">User Email</label>
      <input type="text" class="form-control" id="UserEmail"
        placeholder="Enter your email here" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
